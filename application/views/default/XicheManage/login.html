<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="<?=APPLICATION_URL?>/static/X-admin/css/font.css">
    <link rel="stylesheet" href="<?=APPLICATION_URL?>/static/X-admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="<?=APPLICATION_URL?>/static/X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="<?=APPLICATION_URL?>/static/X-admin/js/xadmin.js"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input autocomplete="off" maxlength="11" name="telephone" type="tel" placeholder="请输入手机号" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input autocomplete="off" name="password" lay-verify="required" placeholder="请输入密码" maxlength="30" type="password" class="layui-input">
            <hr class="hr15">
            <input style="width: 110px; display: inline-block; margin-right: 10px" autocomplete="off" name="imgcode" maxlength="4" lay-verify="required" type="tel" placeholder="请输入验证码" class="layui-input">
            <img id="imgcode" style="display: inline-block; height: 38px" src="<?=gurl('xicheManage/checkImgCode')?>?t=" onclick="this.src=this.src+parseInt(Math.random()*10)">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;

              form.on('submit(login)', function(data){
                  data.field['formhash'] = "<?=encode_formhash()?>";
                  $.ajax({
                      type: 'POST',
                      url: '<?=gurl('xicheManage/login')?>',
                      data: data.field,
                      dataType: 'json',
                      timeout: 5000,
                      success: function(data){
                          layer.closeAll();
                          if(data && data.errorcode === 0){
                              location.replace('<?=gurl('xicheManage/index')?>');
                          }else{
                              $('#imgcode').click();
                              layer.msg(data ? data.message : '登录失败');
                          }
                      },
                      beforeSend: function(xhr){
                          layer.load();
                      },
                      error: function(xhr, type){
                          layer.closeAll();
                          layer.msg('网络错误，请重试!');
                      }
                  });
                return false;
              });
            });
        })

        
    </script>

    
    <!-- 底部结束 -->
</body>
</html>
