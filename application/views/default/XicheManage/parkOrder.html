    function fail(id){
        layer.prompt({

            value: '',
            title: '请输入异常原因 (注:提交后订单进入已完成状态,且不发送消息提醒)',

                dataType: 'json',

                    layer.closeAll();

                        return layer.msg(res.message);

                    window.location.reload();

                    layer.load();
                },

                    layer.closeAll();
                    layer.msg('网络错误，请重试!');
                }
            });
            layer.close(index);
        });

            event.stopPropagation();
        }else {
            event.cancelBubble = true;
        }
        return false;
    }
